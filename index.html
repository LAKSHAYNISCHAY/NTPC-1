<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTPC Online Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NTPC ऑनलाइन टेस्ट</h1>
    <div class="timer" id="timer">समय: 30:00</div>
  </header>

  <div class="container">
    <div class="main-content">
      <div id="question-container">
        <!-- प्रश्न एवं विकल्प यहां दिखाई देंगे -->
      </div>
      <div class="action-buttons">
        <button id="prevBtn">पिछला</button>
        <button id="flagBtn" class="flag-btn">फ्लैग</button>
        <button id="nextBtn">अगला</button>
        <button id="submitBtn">सबमिट</button>
      </div>
    </div>
    <div class="side-panel">
      <h3>प्रश्न</h3>
      <div id="question-nav">
        <!-- नेविगेशन बटन यहां दिखाई देंगे -->
      </div>
    </div>
  </div>

  <div class="result-section" id="resultSection">
    <h2>परिणाम</h2>
    <div class="score" id="scoreDisplay"></div>
    <div class="result-buttons">
      <button id="retryBtn">फिर से प्रयास करें</button>
      <button id="downloadBtn">परिणाम डाउनलोड करें</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
