<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTPC Exam Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NTPC Online Test</h1>
    <div class="timer" id="timer">Time: 30:00</div>
  </header>

  <div class="container">
    <div class="main-content">
      <div id="question-container">
        <!-- Question text and options will be injected here -->
      </div>
      <div class="action-buttons">
        <button id="prevBtn">Previous</button>
        <button id="flagBtn" class="flag-btn">Flag</button>
        <button id="nextBtn">Next</button>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <div class="side-panel">
      <h3 style="text-align: center; margin-bottom:10px;">Questions</h3>
      <div id="question-nav">
        <!-- Navigation numbers will be injected here -->
      </div>
    </div>
  </div>

  <div class="result-section" id="resultSection">
    <h2>Exam Result</h2>
    <div class="score" id="scoreDisplay"></div>
    <div class="result-buttons">
      <button id="retryBtn">Retry</button>
      <button id="downloadBtn">Download Result</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
